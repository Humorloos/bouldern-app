{% load render_bundle from webpack_loader %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <title></title>
</head>
<body>
<div id="app">
    <gym-form>
        <template #gym-form>{% csrf_token %}{{ gym_form }}</template>
        <template #difficulty-levels>
            {{ difficulty_level_formset.management_form }}
            {% for difficulty_level_form in difficulty_level_formset %}
                <div id="difficulty-level">
                    {{ difficulty_level_form }}
                </div>
            {% endfor %}
        </template>
    </gym-form>
    <difficulty-level-select v-bind:options="[
        {
          label: 'Promos',
          style: {'color': 'purple'}
        },
        {
          label: 'Adverts',
          style: {'color': 'purple'}
        },
        {
          label: 'Others',
          style: {'color': 'purple'}
        },
        {
          label: 'Custom',
          style: {'color': 'yellow'}
        },
      ]">
    </difficulty-level-select>
    <modal>{% include 'bouldern/color_form.html' with form=color_form %}</modal>
</div>
{{ difficulty_level_formset.0.media }}
{{ color_form.media }}
{% render_bundle 'gym_form' %}
</body>
