<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hello, {{ user.username }}. You're at the bouldern index.
        <p><a href="{% url 'logout' %}">Log Out</a></p>
        <form action="/registration/quit/" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete Account">
        </form>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
