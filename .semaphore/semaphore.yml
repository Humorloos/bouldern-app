version: v1.0
name: Python Anywhere Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'master'
global_job_config:
  # Connect secret to all jobs in the pipeline
  secrets:
    - name: env
blocks:
  - name: Install Dependencies
    dependencies: []
    task:
      jobs:
        - name: pip
          commands:
            # Get the latest version of our source code from GitHub:
            # See https://docs.semaphoreci.com/article/54-toolbox-reference#checkout
            - checkout
            # Restore dependencies from cache. This command will not fail in
            # case of a cache miss. In case of a cache hit, pip can use it
            # to speed up the installation.
            # For more info on caching, see https://docs.semaphoreci.com/article/149-caching
            - cache restore
            # Install other python dependencies.
            # If not found in the cache, pip will download them.
            - sem-version python 3.9
            - pip download --cache-dir .pip_cache -r requirements.txt
            # Persist downloaded packages for future jobs.
            - cache store
        - name: private repositories
          commands:
            # Clone private repositories and cache them if not already cached
            - . ./.semaphore/private_repos.sh
  - name: Run Tests
    dependencies:
      - Install Dependencies
    task:
      secrets:
        - name: private-repo
      # This block executes code analysis tests with pylint.
      prologue:
        commands_file: tests_prologue.sh
      jobs:
        - name: Pylint
          commands:
            - pylint python_anywhere --load-plugins=pylint_django
        - name: Integration tests
          commands:
            - python manage.py makemigrations bouldern
            - python manage.py migrate bouldern
            - python manage.py test bouldern
promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
