version: v1.0
name: Deploy Django to PythonAnywhere
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'docker.io/humorloos/boulder-holder:latest'
blocks:
  - name: Deploy
    task:
      secrets:
        - name: pythonanywhere-credentials
        - name: env_production
      env_vars:
        - name: SSH_USER
          value: Humorloos
      jobs:
        - name: Deploy to PythonAnywhere
          commands:
            - . ./deploy_python_anywhere.sh
