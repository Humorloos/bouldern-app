version: v1.0
name: Deploy Django to PythonAnywhere
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: pythonanywhere-credentials
      env_vars:
        - name: SSH_USER
          value: humorloos
      jobs:
        - name: Deploy to PythonAnywhere
          commands:
            - checkout
            - cat deployment.sh | envsubst > ~/deploy.sh
            - chmod 0600 ~/.ssh/id_rsa_pa
            - ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts
            - ssh-add ~/.ssh/id_rsa_pa
            - ssh Humorloos@ssh.pythonanywhere.com ls
#            - scp ~/deploy.sh ${SSH_USER}@ssh.pythonanywhere.com:~
#            - ssh ${SSH_USER}@ssh.pythonanywhere.com bash deploy.sh